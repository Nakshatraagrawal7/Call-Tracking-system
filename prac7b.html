<html>
<head>
<title>REVERSE OF A NUMBER </title>
<style>
body {
background: rgb(255, 255, 255);
background: radial-gradient(circle, rgba(255, 255, 255, 0.9391106784510679) 53%, 
rgba(195, 195, 195, 0.6561975131849616) 100%);
}
</style>
</head>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript">
function print_num() {
var d=0;
var size = parseInt(prompt("Enter the number of digits to be entered :"));
for (var i = 0; i < size; i++)
{
var num = parseInt(prompt("Enter the integer value :"));
d = d * 10 + num;
}
document.write(" ➡️ THE FINAL NUMBER IS : " + d + "\n");
}
</script>
<body>
<h2>Name : Rohin Jain</h2>
<h2>Roll Number : 20BCM069</h2><br>
<CENTER>
<h1>PRACTICAL - 7 (B)</h1><br>
<h2>
    <br><br>
    <script>
    print_num()
    </script>
    </h2>
    </CENTER>
    </body>
    </html>
