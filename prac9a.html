<h2 style="color:red;">JavaScript Program For Taking Person's Name As Input Till "End" Is Entered.</h2>
    <br><br>
    <h2>
    <script language=javascript, type="text/javascript">
    let name = [];
    let i = 0;
    while (1) {
    name[i] = prompt("Enter NAME-" + (i + 1) + " : ");
    if (name[i] == "END" || name[i] == "end") {
    break
    }
    i++;
    }
    name.pop()
    name.sort()
    document.write("NAMES SORTED IN ALPHABETICAL ORDER :- ");
    document.write("<br>");
    for (j = 0; j < i; j++) {
    document.write("<br>");
    document.write((1 + j) + ") " + name[j]);
    }
    </script>
    </CENTER>
    </h2>
